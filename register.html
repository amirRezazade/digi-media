    <script >
    let registerVisibility = document.querySelector('#register-password-visibility')
    let loginVisibility = document.querySelector('#login-password-visibility')
    let forms = document.querySelector('#forms')
  function labelControl(input){
    input.previousElementSibling.classList.replace('translate-y-6' , 'translate-y-0')
  }
  function blurControl(input){
    if(input.value=='') input.previousElementSibling.classList.replace('translate-y-0' , 'translate-y-6')
  }
function changeForms(){
    if(forms.classList.contains('-translate-x-full'))
    forms.classList.remove('-translate-x-full')
else{
        forms.classList.add('-translate-x-full')

}
}
loginVisibility.addEventListener('click' , ()=>{    
    if(document.querySelector('#login-password').type=='password'){
        document.querySelector('#login-password').type='text'
        loginVisibility.firstElementChild.style.display='inline'
        loginVisibility.lastElementChild.style.display='none'
    }
    else{
        document.querySelector('#login-password').type='password'
        loginVisibility.firstElementChild.style.display='none'
        loginVisibility.lastElementChild.style.display='inline'
    }
})
registerVisibility.addEventListener('click' , ()=>{    
    if(document.querySelector('#register-password').type=='password'){
        document.querySelector('#register-password').type='text'
        registerVisibility.firstElementChild.style.display='inline'
        registerVisibility.lastElementChild.style.display='none'
    }
    else{
        document.querySelector('#register-password').type='password'
        registerVisibility.firstElementChild.style.display='none'
        registerVisibility.lastElementChild.style.display='inline'
    }
})
